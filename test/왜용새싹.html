<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새싹 애니메이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* 슬라이더 박스 컨테이너 */
        .slider-container {
            width: 600px; /* 화면에 보이는 영역 */
            height: 150px;
            overflow: hidden; /* 초기 화면에서는 3개만 보이게 하므로 나머지는 숨김 */
            position: relative;
            border: 2px solid #ddd;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px; /* 슬라이더와 새싹 애니메이션 간의 간격 */
        }

        /* 상자들 */
        .box-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 123, 255, 0.6);
            margin: 0 10px;
            border-radius: 10px;
        }

        /* 상자의 색상 */
        .box1 { background-color: rgba(255, 0, 0, 0.6); }
        .box2 { background-color: rgba(0, 255, 0, 0.6); }
        .box3 { background-color: rgba(0, 0, 255, 0.6); }
        .box4 { background-color: rgba(255, 255, 0, 0.6); }
        .box5 { background-color: rgba(255, 0, 255, 0.6); }
        .box6 { background-color: rgba(0, 255, 255, 0.6); }
        .box7 { background-color: rgba(128, 128, 128, 0.6); }

        /* 새싹 애니메이션 */
        .sprout-container {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: transparent;
            margin-top: 20px;
        }

        .sprout {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 10px;
            height: 0; /* 초기 높이는 0 */
            background-color: green;
            border-radius: 5px;
            transform: translateX(-50%);
            animation: sprout-animation 3s forwards;
        }

        /* 새싹이 자라나는 애니메이션 */
        @keyframes sprout-animation {
            0% {
                height: 0; /* 처음에는 보이지 않음 */
                transform: translateX(-50%) translateY(50px); 
            }
            100% {
                height: 50px; 
                transform: translateX(-50%) translateY(0); /
            }
        }

        .water-can {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.6);
            animation: water-animation 2s infinite;
        }

        /* 물 뿌리기 애니메이션 */
        @keyframes water-animation {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -10px) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }
        }

    </style>
</head>
<body>

    <!-- 슬라이더 컨테이너 -->
    <div class="slider-container" id="slider-container">
        <div class="box-container" id="box-container">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
        </div>
    </div>

    <!-- 새싹에 물을 주는 애니메이션 -->
    <div class="sprout-container">
        <div class="sprout"></div>
        <div class="water-can"></div>
    </div>

    <script>
     
    </script>

</body>
</html>
