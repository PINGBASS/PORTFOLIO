<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새싹 애니메이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* 새싹 애니메이션을 위한 컨테이너 */
        .sprout-container {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: transparent;
            margin-top: 20px;
        }

        /* 새싹 이미지 */
        .sprout {
            position: absolute;
            bottom: 0;
            left: 50%;
            width:140px; /* 새싹의 초기 너비 */
            height: 0;  /* 새싹의 초기 높이 */
            background-image: url('img/52.png');  /* 여기에 새싹 이미지를 넣습니다 */
            background-size: cover;  /* 이미지 크기를 박스에 맞게 */
            background-position: center;
            transform: translateX(-50%); /* 중앙 정렬 */
            animation: sprout-animation 3s forwards; /* 애니메이션 */
        }

        /* 새싹이 자라나는 애니메이션 */
        @keyframes sprout-animation {
            0% {
                height: 0; /* 시작할 때는 보이지 않음 */
                transform: translateX(-50%) translateY(50px); /* 새싹이 아래쪽에서 시작 */
            }
            100% {
                height: 150px; /* 자란 새싹의 최종 높이 */
                transform: translateX(-50%) translateY(0); /* 최종 위치: 원래 위치 */
            }
        }
    </style>
</head>
<body>

    <!-- 새싹 애니메이션 -->
    <div class="sprout-container">
        <div class="sprout"></div>  <!-- 새싹이 자라나는 부분 -->
    </div>

</body>
</html>
