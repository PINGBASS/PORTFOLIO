<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지.텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;  
            width: 80%;
            max-width: 1200px;
            height: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            background: url('https://via.placeholder.com/500') no-repeat center center;
            background-size: cover;
            height: 100%;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            height: 100%;
        }

        .right p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <p> 텍스트가. 이미지</p>
        </div>
    </div>
</body>
</html>
