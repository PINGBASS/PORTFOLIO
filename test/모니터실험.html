<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모니터 안에 웹사이트</title>
    <style>
        .monitor {
    width: 800px;            /* 모니터 이미지의 너비 */
    height: 600px;           /* 모니터 이미지의 높이 */
    background-image: url('img/Untitled-1.png'); /* 투명 화면이 적용된 모니터 이미지 */
    background-size: contain; /* 이미지가 박스에 맞게 조정 */
    background-repeat: no-repeat; /* 이미지 반복 방지 */
    background-position: center; /* 이미지 중앙 정렬 */
    position: relative;      /* 내부 박스를 배치할 수 있도록 position 지정 */
    margin: 0 auto;          /* 화면 중앙에 배치 */
}

.screen-content {
    position: absolute;      /* 절대 위치 */
    top: 80px;               /* 모니터 안에서 박스 위치 */
    left: 50%;               /* 가운데 정렬 */
    transform: translateX(-50%); /* 정확한 중앙 정렬 */
    width: 90%;              /* 박스 너비 */
    height: 400px;           /* 박스 높이 */
    overflow-y: auto;        /* 세로 스크롤 활성화 */
    border: 1px solid #ccc; /* 박스 테두리 */
}

.screen-content img {
    width: 100%;             /* 이미지가 박스를 넘지 않도록 */
    height: auto;            /* 비율 유지 */
}

        </style>
</head>
<body>
    <div class="monitor">
        <div class="screen-content">
            <img src="img/screencapture-file-E-acho-mainpage2-html-2025-02-27-00_31_38.png" alt="작업한 홈페이지">
        </div>
    </div>
</body>
</html>
