<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차례대로 이미지 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 150px; /
            height: auto;
            margin: 10px;
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="img/53.png" alt="Image 1">
        <img src="img/52.png" alt="Image 2">
        <img src="img/51.png" alt="Image 3">
        <img src="img/54.png" alt="Image 4">
    </div>

    <script>
        
        const images = document.querySelectorAll('.image-container img');

        let index = 0;

      
        function showNextImage() {
            if (index < images.length) {
                images[index].style.opacity = 1;  
                index++;
            }
        }

        // 
        setInterval(showNextImage, 1000); 
    </script>

</body>
</html>
