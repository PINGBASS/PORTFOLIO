<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>섹션 이동 예제</title>
  <style>
 /* 기본 스타일 */
html, body {
  height: 100vh;  
  margin: 0;
  padding: 0;
  width:100%;
}

body {
  font-family: Arial, sans-serif;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #333;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  display: inline;
  margin: 0 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

/* 각 섹션의 스타일 */
section {
  padding: 20px;
  height: 100vh; 
  box-sizing: border-box; 
}

/* 각 섹션에 개별 배경색 지정 */
#section1 {
  background-color: lightblue;
}

#section2 {
  background-color: lightcoral;
}

#section3 {
  background-color: lightgreen;
}

#section4 {
  background-color: lightgoldenrodyellow;
}

#section5 {
  background-color: lightpink;
}

#section6 {
  background-color: lightseagreen;
}

.section {
  padding: 20px;
  margin-top: 100px;  
  background-color: #f4f4f4;
  border-bottom: 1px solid #ccc;
  height: 100vh;
}


  </style>>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#section1">섹션 1</a></li>
      <li><a href="#section2">섹션 2</a></li>
      <li><a href="#section3">섹션 3</a></li>
      <li><a href="#section4">섹션 4</a></li>
      <li><a href="#section5">섹션 5</a></li>
      <li><a href="#section6">섹션 6</a></li>
    </ul>
  </nav>

  <div id="section1" class="section">섹션 1 내용</div>
  <div id="section2" class="section">섹션 2 내용</div>
  <div id="section3" class="section">섹션 3 내용</div>
  <div id="section4" class="section">섹션 4 내용</div>
  <div id="section5" class="section">섹션 5 내용</div>
  <div id="section6" class="section">섹션 6 내용</div>

  
</body>
<script>
   
document.querySelectorAll('nav a').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const targetSection = document.querySelector(this.getAttribute('href'));
    window.scrollTo({
      top: targetSection.offsetTop - 50,  
      behavior: 'smooth'
    });
  });
});

    </script>
</html>
