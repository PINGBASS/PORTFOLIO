<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주의 궤도</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .orbit-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid white;
            border-radius: 50%;
            animation: rotate 5s infinite linear;
        }

        .orbit-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="orbit-container">
        <div class="orbit-circle"></div>
    </div>
</body>
</html>
