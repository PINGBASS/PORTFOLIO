.parallax_txt1{
    position: absolute;
    top: 33%; left: 50%;
    transform: translate(-50%, -50%);

.parallax_txt2, .parallax_txt3, .parallax_txt4, .parallax_txt5{

    font-size: 40px;
    transition: 2.5s ease;
}

.parallax_txt2{ top: 35%; left: -70%; }
.parallax_txt3{ top: 35%; right: -70%; }
.parallax_txt4{ top: 35%; left: 65%;

  left: 50%; 
  transform: translate(-50%, 0);
  opacity: 0;

        .text-container {
  z-index: 100;

:root {
  --color-bg1: rgb(108, 0, 162);
  --color-bg2: rgb(0, 17, 82);
  --color1: 18, 113, 255;
  --color2: 221, 74, 255;
  --color3: 100, 220, 255;
  --color4: 200, 50, 50;
  --color5: 180, 180, 50;
  --color-interactive: 140, 100, 255;
  --circle-size: 80%;
  --blending: hard-light;
}

@keyframes moveInCircle {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes moveVertical {
  0% {
    transform: translateY(-50%);
  }
  50% {
    transform: translateY(50%);
  }
  100% {
    transform: translateY(-50%);
  }
}

@keyframes moveHorizontal {
  0% {
    transform: translateX(-50%) translateY(-10%);
  }
  50% {
    transform: translateX(50%) translateY(10%);
  }
  100% {
    transform: translateX(-50%) translateY(-10%);
  }
}


.gradient-bg {
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
  top: 0;
  left: 0;

  svg {
    position: fixed;
    top:0;
    left:0;
    width: 0;
    height: 0;
  }


  .gradients-container {
    filter: url(#goo) blur(40px) ;
    width: 100%;
    height: 100%;
  }

  .g1 {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color1), 0.8) 0, rgba(var(--color1), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: var(--circle-size);
    height: var(--circle-size);
    top: calc(50% - var(--circle-size) / 2);
    left: calc(50% - var(--circle-size) / 2);

    transform-origin: center center;
    animation: moveVertical 30s ease infinite;

    opacity: 1;
  }

  .g2 {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color2), 0.8) 0, rgba(var(--color2), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: var(--circle-size);
    height: var(--circle-size);
    top: calc(50% - var(--circle-size) / 2);
    left: calc(50% - var(--circle-size) / 2);

    transform-origin: calc(50% - 400px);
    animation: moveInCircle 20s reverse infinite;

    opacity: 1;
  }

  .g3 {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color3), 0.8) 0, rgba(var(--color3), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: var(--circle-size);
    height: var(--circle-size);
    top: calc(50% - var(--circle-size) / 2 + 200px);
    left: calc(50% - var(--circle-size) / 2 - 500px);

    transform-origin: calc(50% + 400px);
    animation: moveInCircle 40s linear infinite;

    opacity: 1;
  }

  .g4 {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color4), 0.8) 0, rgba(var(--color4), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: var(--circle-size);
    height: var(--circle-size);
    top: calc(50% - var(--circle-size) / 2);
    left: calc(50% - var(--circle-size) / 2);

    transform-origin: calc(50% - 200px);
    animation: moveHorizontal 40s ease infinite;

    opacity: 0.7;
  }

  .g5 {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color5), 0.8) 0, rgba(var(--color5), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: calc(var(--circle-size) * 2);
    height: calc(var(--circle-size) * 2);
    top: calc(50% - var(--circle-size));
    left: calc(50% - var(--circle-size));

    transform-origin: calc(50% - 800px) calc(50% + 200px);
    animation: moveInCircle 20s ease infinite;

    opacity: 1;
  }

  .interactive {
    position: absolute;
    background: radial-gradient(circle at center, rgba(var(--color-interactive), 0.8) 0, rgba(var(--color-interactive), 0) 50%) no-repeat;
    mix-blend-mode: var(--blending);

    width: 100%;
    height: 100%;
    top: -50%;
    left: -50%;

    opacity: 0.7;
  }
}

<script>
    // 버튼 클릭 시 각 섹션으로 스크롤 이동
    const buttons = document.querySelectorAll('.choice');
    buttons.forEach((button) => {
        button.addEventListener('click', function() {
            const sectionId = this.getAttribute('data-section');
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Parallax effect (기존의 parallax 효과 코드 유지)
    const p_ex1 = document.querySelector(".parallax_txt1");
    const p_ex2 = document.querySelector(".parallax_txt2");
    const p_ex3 = document.querySelector(".parallax_txt3");
    const p_ex4 = document.querySelector(".parallax_txt4");
    const p_ex5 = document.querySelector(".parallax_txt5");
    let timer;

    window.scroll({top : 0, behavior: 'smooth'});

    document.addEventListener('scroll', () => {
        if (!timer) {
            timer = setTimeout(() => {
                timer = null;

                let top = document.documentElement.scrollTop;
                console.log(top);
                
                // Parallax 텍스트 효과
                if (window.scrollY < 10) {
                    p_ex1.style.fontSize = '50px';
                }
                if (window.scrollY > 10) {
                    p_ex1.style.fontSize = '70px';
                }
                if (window.scrollY > 130) {
                    p_ex1.style.fontSize = '90px';
                }
                if (window.scrollY > 250) {
                    p_ex1.style.fontSize = '110px';
                }
                if (window.scrollY > 390) {
                    p_ex1.style.fontSize = '130px';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    p_ex1.style.top = '50%';
                    p_ex1.style.left = '50%';
                }
                if (window.scrollY < 500) {
                    p_ex2.style.left = '-100%';
                }
                if (window.scrollY > 500) {
                    p_ex2.style.left = '10%';
                }
                if (window.scrollY > 1000) {
                    p_ex1.style.transition = '0.22s ease';
                    p_ex1.style.fontSize = '80px';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                    p_ex1.style.top = '60%';
                    p_ex1.style.left = '50%';
                }
                if (window.scrollY < 1200) {
                    p_ex3.style.right = '-70%';
                }
                if (window.scrollY > 1200) {
                    p_ex3.style.right = '10%';
                }
                if (window.scrollY > 1300) {
                    p_ex1.style.transition = '0.7s ease';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                    p_ex1.style.left = '5%';
                }
                if (window.scrollY < 2100) {
                    p_ex4.style.opacity = '0';
                    p_ex4.style.left = '65%';
                }
                if (window.scrollY > 2100) {
                    p_ex4.style.opacity = '1';
                    p_ex4.style.left = '50%';
                }
                if (window.scrollY > 2600) {
                    p_ex5.style.opacity = '1';
                    p_ex5.style.top = '50%';
                }
                if (window.scrollY < 2600) {
                    p_ex5.style.opacity = '0';
                    p_ex5.style.top = '100%';
                }
            }, 100);
        }
    });
</script>
