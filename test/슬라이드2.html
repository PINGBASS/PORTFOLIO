<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 슬라이드 쇼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            margin: auto;
        }

        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 300%;
        }

        .slide {
            width: 100%; 
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          
            <div class="slide">
                <img src="../img/LIIUST/10.jpg" alt="메인 이미지" class="slide-img">
            </div>
         
            <div class="slide">
                <img src="../img/LIIUST/1.jpg" alt="숨겨진 이미지 1" class="slide-img">
            </div>
            <!-- 숨겨진 두 번째 이미지 -->
            <div class="slide">
                <img src="../img/LIIUST/2.jpg" alt="숨겨진 이미지 2" class="slide-img">
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        function moveToNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; 
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(moveToNextSlide, 3000); 
    </script>
</body>
</html>
