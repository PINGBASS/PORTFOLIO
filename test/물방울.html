<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물을 주는 애니메이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }



        .water-drop {
    position: absolute;
    left: 50%;
    width: 10px;
    height: 10px;
    background-image: url('your-waterdrop-image.png');  /* 물방울 이미지 경로 */
    background-size: contain; /* 이미지를 요소에 맞게 조정 */
    background-repeat: no-repeat;
    transform: translateX(-50%);
    animation: water-drop-animation 2s infinite;
}


        /* 새싹 컨테이너 */
        .sprout-container {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: transparent;
            margin-top: 20px;
        }

        /* 새싹 이미지 */
        .sprout {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 0;
            background-image: url('img/53.png'); /* 새싹 이미지 */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            animation: sprout-animation 3s forwards;
        }

        /* 새싹 애니메이션 */
        @keyframes sprout-animation {
            0% {
                height: 0;
                transform: translateX(-50%) translateY(50px);
            }
            100% {
                height: 150px;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* 물방울 애니메이션 */
        .water-drop {
            position: absolute;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #00bfff;
            border-radius: 50%;
            animation: water-drop-animation 2s infinite;
            transform: translateX(-50%);
        }

        /* 물방울이 떨어지는 애니메이션 */
        @keyframes water-drop-animation {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
            }
        }

    </style>
</head>
<body>

    <!-- 새싹 애니메이션 -->
    <div class="sprout-container">
        <div class="sprout"></div>
        <div class="water-drop" style="top: 20px;"></div> <!-- 물방울 위치 -->
        <div class="water-drop" style="top: 60px;"></div> <!-- 물방울 위치 -->
        <div class="water-drop" style="top: 100px;"></div> <!-- 물방울 위치 -->
    </div>

</body>
</html>
