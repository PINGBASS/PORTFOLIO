<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Effect</title>
    <style>
       .move-effect {
    position: relative;
    animation: moveRight 5s ease-in-out infinite;
}

@keyframes moveRight {
    0% {
        left: -100%;
    }
    50% {
        left: 50%;
    }
    100% {
        left: 100%;
    }
}

    </style>
</head>
<body>
    <h1 class="move-effect">이 텍스트는 왼쪽에서 오른쪽으로 이동합니다.</h1>
</body>
</html>
