<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @charset "utf8";

* {
    box-sizing: border-box;
    margin: 0 auto;
}

ul {
    padding: 0;
    list-style: none;
}

a {
    text-decoration: none;
    color: #000;
}

body {
    position: relative;
    background-color: #fff;
}

.wrap {
    position: relative;
    max-width: 1440px;
    background-color: #fff;
    padding-top: 100vh;
}

.title {
    color: #fff;
}

.parallax_ex {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1;
}

.parallax_txt1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: inline-block;
    font-size: 50px;
    white-space: nowrap;
    transition: 0.22s;
}

.main {
    position: relative;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    background-color: #F0D9E7;
    z-index: 5;
}

section {
    position: relative;
    width: 100%;
    height: 1080px; /* 각 섹션의 높이를 1080px로 설정 */
    z-index: 99;
    font-size: 0;
    background-color: #f0f0f0; /* 섹션 배경 색 추가 (각각 구별되도록) */
}

.parallax_txt2, .parallax_txt3, .parallax_txt4, .parallax_txt5 {
    position: absolute;
    display: inline-block;
    font-size: 40px;
    transition: 0.5s ease;
}

.parallax_txt2 {
    top: 35%;
    left: -70%;
}

.parallax_txt3 {
    top: 35%;
    right: -70%;
}

.parallax_txt4 {
    top: 35%;
    left: 65%;
    opacity: 0;
    transform: translate(-50%, -50%);
}

.parallax_txt5 {
    top: 100%;
    left: 50%;
    transform: translate(-50%, 0);
    opacity: 0;
}

/* 버튼 스타일 */
.container {
    margin: 20px;
    text-align: center;
}

.choices {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.choice {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

.choice:hover {
    background-color: #0056b3;
}




/*============*/


    </style>
</head>
<body>
    <div class="parallax_ex">
        <h1 class="parallax_txt1">Parallax Example1</h1>
    </div>

    

    <div class="wrap">
        <main class="main">
            <section id="sec1" class="sec1">
                <h2 class="parallax_txt2">Parallax Scroll Example2</h2>
            </section>
            <section id="sec2" class="sec2">
                <h2 class="parallax_txt3">Parallax Scroll Example3</h2>
            </section>
            <section id="sec3" class="sec3">
                <h2 class="parallax_txt4">Parallax Scroll Example4</h2>
            </section>
            <section id="sec4" class="sec4">
                <h2 class="parallax_txt5">Parallax Scroll Example5</h2>
            </section>
        </main>
    </div>

    <!-- 버튼을 클릭하여 섹션으로 이동 -->
    <div class="container">
        <h1>Choose a Section</h1>
        <div class="choices">
            <button class="choice" data-section="sec1">Section 1</button>
            <button class="choice" data-section="sec2">Section 2</button>
            <button class="choice" data-section="sec3">Section 3</button>
            <button class="choice" data-section="sec4">Section 4</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
<script>
      const buttons = document.querySelectorAll('.choice');
    buttons.forEach((button) => {
        button.addEventListener('click', function() {
            const sectionId = this.getAttribute('data-section');
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });

    // Parallax effect (기존의 parallax 효과 코드 유지)
    const p_ex1 = document.querySelector(".parallax_txt1");
    const p_ex2 = document.querySelector(".parallax_txt2");
    const p_ex3 = document.querySelector(".parallax_txt3");
    const p_ex4 = document.querySelector(".parallax_txt4");
    const p_ex5 = document.querySelector(".parallax_txt5");
    let timer;

    window.scroll({top : 0, behavior: 'smooth'});

    document.addEventListener('scroll', () => {
        if (!timer) {
            timer = setTimeout(() => {
                timer = null;

                let top = document.documentElement.scrollTop;
                console.log(top);
                
                // Parallax 텍스트 효과
                if (window.scrollY < 10) {
                    p_ex1.style.fontSize = '50px';
                }
                if (window.scrollY > 10) {
                    p_ex1.style.fontSize = '70px';
                }
                if (window.scrollY > 130) {
                    p_ex1.style.fontSize = '90px';
                }
                if (window.scrollY > 250) {
                    p_ex1.style.fontSize = '110px';
                }
                if (window.scrollY > 390) {
                    p_ex1.style.fontSize = '130px';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    p_ex1.style.top = '50%';
                    p_ex1.style.left = '50%';
                }
                if (window.scrollY < 500) {
                    p_ex2.style.left = '-100%';
                }
                if (window.scrollY > 500) {
                    p_ex2.style.left = '10%';
                }
                if (window.scrollY > 1000) {
                    p_ex1.style.transition = '0.22s ease';
                    p_ex1.style.fontSize = '80px';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                    p_ex1.style.top = '60%';
                    p_ex1.style.left = '50%';
                }
                if (window.scrollY < 1200) {
                    p_ex3.style.right = '-70%';
                }
                if (window.scrollY > 1200) {
                    p_ex3.style.right = '10%';
                }
                if (window.scrollY > 1300) {
                    p_ex1.style.transition = '0.7s ease';
                    p_ex1.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                    p_ex1.style.left = '5%';
                }
                if (window.scrollY < 2100) {
                    p_ex4.style.opacity = '0';
                    p_ex4.style.left = '65%';
                }
                if (window.scrollY > 2100) {
                    p_ex4.style.opacity = '1';
                    p_ex4.style.left = '50%';
                }
                if (window.scrollY > 2600) {
                    p_ex5.style.opacity = '1';
                    p_ex5.style.top = '50%';
                }
                if (window.scrollY < 2600) {
                    p_ex5.style.opacity = '0';
                    p_ex5.style.top = '100%';
                }
            }, 100);
        }
    });
</script>
</html>
